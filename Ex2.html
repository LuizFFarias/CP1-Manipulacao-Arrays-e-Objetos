<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Arrays e Objetos</title>
    <script src="./js/Ex2.js" defer></script>
</head>
<body>
    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Tarefas</legend>
                <div>
                    <label for="idDescricao">Descrição</label>
                    <input type="text" name="descricao" id="idDescricao" placeholder="Digite a descricao da tarefa." required>
                </div>
                <div>
                    <label for="idAutor">Autor</label>
                    <input type="text" name="autor" id="idAutor" placeholder="Digite o nome do autor." required>
                </div>
                <div>
                    <label for="idDepartamento">Departamento</label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Digite o nome do Departamento." required>
                </div>
                <div>
                    <label for="idImportancia">Importância</label>
                    <input type="text" name="importancia" id="idImportancia" placeholder="Digite a Importância da tarefa." required>
                </div>
    
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>
<table>
    <tr>
        <td>Descrição</td>
        <td>Autor</td>
        <td>Departamento</td>
        <td>Importância</td>
    </tr>
</table>
</body>
</html>
